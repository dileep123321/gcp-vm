name: CI/CD FastAPI â†’ GCP VM (OIDC + Terraform)

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: fastapi
  IMAGE_TAG: latest
  IMAGE_HOST: us-central1-docker.pkg.dev
  ARTIFACT_REPO: gcp-vm

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure docker auth
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          PROJECT=${{ secrets.GCP_PROJECT_ID }}
          FULL_IMAGE="${IMAGE_HOST}/${PROJECT}/${ARTIFACT_REPO}/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV
          docker build -t "$FULL_IMAGE" -f docker/Dockerfile .
          docker push "$FULL_IMAGE"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve -input=false

      - name: Get VM IP
        id: get_ip
        working-directory: infra/terraform
        run: echo "VM_IP=$(terraform output -raw vm_ip)" >> $GITHUB_ENV

      - name: Deploy container to VM
        run: |
          VM_IP=${{ env.VM_IP }}
          FULL_IMAGE=${{ env.FULL_IMAGE }}

          ssh -o StrictHostKeyChecking=no \
              -i "${HOME}/.ssh/google_compute_engine" \
              github@${VM_IP} \
              "sudo docker pull ${FULL_IMAGE} &&
               sudo docker stop fastapi-app || true &&
               sudo docker rm fastapi-app || true &&
               sudo docker run -d --restart unless-stopped -p 8000:8000 --name fastapi-app ${FULL_IMAGE}"

